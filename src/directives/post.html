<ul class="fluid widthStatic">
	<li class="dribbble fluid heightQuarterStatic widthQuarter floatLeft" ng-repeat="item in wordpress | limitTo:pagination.count | orderBy:item.ID | filter: filters">

		<div class="spacedTiny backgroundGrey box-shadow border-radius">

			<div class="spacedSmall backgroundWhite ">

				<!-- Post Info -->
				<div ng-click="popPreview = !popPreview" class="fluid widthFull heightFull">

					<div class="photo">
						<img ng-src="{{item.featured_image.source}}">
					</div>

					<div class="info">
	          			<h2 class="fontSizeOne fontColorOrange">{{item.title}} <span>$12</span></h2>
	          			<button ng-click="popPreview = true"></button>
	          			<p ng-show="popPreview">{{item.excerpt}}</p>
	          			<p>{{item.terms.category[0].name}}</p>
	          		</div>
	          	</div>


	          	<h2 class="fontSizeOne fontColorOrange">{{item.title}} <span>$12</span></h2>

          	</div>

      	</div>

      	<postpreviewpage></postpreviewpage>
	</li>

	<li class="fluid heightQuarterStatic widthQuarter floatLeft" ng-click="paginationToggle();dribbbleListedSwitch = !dribbbleListedSwitch">	   <!-- Post Pagination -->
		<div class="fluid widthFull heightFull">
      		<h2>More</h2>
      	</div>
	</li>
</ul>
