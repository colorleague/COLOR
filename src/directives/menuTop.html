<div class="menu positionAbsolute positionTopCenter">
	<div class="logoHolder positionRelative floatLeft">

		<logoalt ng-hide="logoWhiteSwitch"></logoalt>
		<logoaltwhite ng-show="logoWhiteSwitch"></logoaltwhite>

	</div>

	<!-- popup 14 -->

	<div>

		<img
			ng:click="menuOutLeftSwitch = !menuOutLeftSwitch; logoOutSwitch = !logoOutSwitch"
			class="button positionRelative floatLeft" src="./svg/icons/yellow/menu.svg">
		<img 
			ng:click="menuOutRightSwitch = !menuOutRightSwitch;"
			class="button mini positionRelative floatRight" src="./svg/icons/yellow/setting.svg">

		<div class="button positionRelative floatLeft">
			<p class="fontColorThird fontSizeThree floatLeft">Fb</p>
			<span class="bubbleMenu below">
				<div class="backgroundGridYellow fluid heightHalf widthFull">
					<span class="icon backgroundGridWhite floatLeft"></span>
					<span class="fontSizeThree fontColorSecondary">Nigel</span>
				</div>
				<div class="backgroundGridWhite fluid heightHalf widthFull">
				</div>
			</span>
		</div>

	</div>

	<div class="logoHolder mini positionRelative floatRight"
		 ng:click="menuOutSwitch = !menuOutSwitch; logoWhiteSwitch = !logoWhiteSwitch">
		<logoshort ng-hide="logoWhiteSwitch"></logoshort>
		<logoshortwhite ng-show="logoWhiteSwitch"></logoshortwhite>
	</div>

	<img class="button mini positionRelative floatRight"
		ng:click="categoryAllSwitch = !categoryAllSwitch; logoOutSwitch = !logoOutSwitch"
		src="./svg/icons/yellow/arrow-down.svg">

	<img class="button mini positionRelative floatRight"
		ng:click="searchSwitch = !searchSwitch; logoOutSwitch = !logoOutSwitch"
		src="./svg/icons/yellow/arrow-up.svg">
</div>
