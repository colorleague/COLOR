<span class="positionFixed positionCenter widthFull heightFull easing">

      <span ng:hide="startAnimationUnder == true" ng:class="{'ColorOneFromClearGradient' : startAnimation,
         'ColorOneFromClearGradient' : !startAnimation}" class=" positionTop positionFixed widthFull heightTen easing"></span>
      <span ng:hide="startAnimationUnder == true" ng:class="{'ColorOneRightClearGradient' : startAnimation,
         'ColorOneRightClearGradient' : !startAnimation}" class=" positionRight positionFixed widthTen heightFull easing"></span>
      <span ng:hide="startAnimationUnder == true" ng:class="{'ColorOneLeftClearGradient' : startAnimation,
         'ColorOneLeftClearGradient' : !startAnimation}" class=" positionLeft positionFixed widthTen heightFull easing"></span>
      <span ng:hide="startAnimationUnder == true" ng:class="{'ColorOneToClearGradient' : startAnimation,
         'ColorOneToClearGradient' : !startAnimation}" class=" positionBottom positionFixed widthFull heightTen easing"></span>

      <span 
         ng:class="{
         'spacedLarge backgroundGridColorOne' : !startAnimation,
         'spacedMid backgroundGridColorOne' : startAnimation,
         'backgroundGridColorOne' : startAnimationOver,
         'backgroundGridColorOne' : startAnimationUnder,
         'backgroundGridColorOne' : startAnimationLeft,
         'backgroundGridColorOne' : startAnimationRight,
         'backgroundGridColorOne' : positionLight1lighton,
         'backgroundGridColorOne' : positionLight2lighton,
         'backgroundGridColorOne' : positionLight3lighton,
         'backgroundGridColorOne' : positionLight4lighton
         }" 
         class="border-radius1 positionAbsolute positionCenter easing">
      </span>

      <!-- background icons  -->
      <!-- logo Holder -->
      <span class="positionFixed positionCenter heightHalfFlex widthHalfFlex">
         <span class=" positionAbsolute positionCenter widthFullFlex heightFullFlex">
            <brandninestackanimation class="opacity05 positionAbsolute positionCenter widthFullFlex heightFullFlex"></brandninestackanimation>
         </span>
      </span>

            <letterc3 ng:show="startAnimation" class="animated animeframeFour infinite delay05 positionAbsolute positionCenter widthFullFlex heightFullFlex"></letterc3>

      <span ng:hide="startAnimationUnder == true" ng:class="{'ColorOneLeftClearGradient' : startAnimation,
